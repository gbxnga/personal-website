<script type="text/babel">
const HTML5 = ({}) => <img src="assets/icons/html5.png" alt=""/>
const CSS3 = ({}) => <img src="assets/icons/css3.png" alt=""/>
const JS = ({}) => <img src="assets/icons/javascript.png" alt=""/>
const JQUERY = ({}) => <img src="assets/icons/html5.png" alt=""/>
const PHP = ({}) => <img src="assets/icons/php.png" alt=""/>
const LARAVEL = ({}) => <img src="assets/icons/laravel.png" alt=""/>
const PWA = ({}) => <img src="assets/icons/pwa.png" alt=""/>
const REDUX = ({}) => <img src="assets/icons/redux.png" alt=""/>
const REACT = ({}) => <img src="assets/icons/react.png" alt=""/>
const ES6 = ({}) => <img src="assets/icons/es6.png" alt=""/>
const WORKBOX = ({}) => <img src="assets/icons/workbox.png" alt=""/>
function htmlEntities(str) {
    return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}
class Work extends React.Component {

    constructor(){
      super()
      this.state ={
        works: [
          {
            link:"http://betagrades.com",
            title:"",
            description:"Official Website for BetaGrades - An ICT solution company for educational institutions in Africa",
            image: "assets/img/betagrades2.png",
            technologies: ["html5","css3","javascript","jquery", "workbox", "PHP"]
          },
          {
            link:"http://asapfoods.com.ng",
            title:"ASAPFoods",
            description:`A Progressive Web App that allows users place orders for their favorite food items from theirfavourite kitchens`,
            image: "assets/img/asapfoods2.png",
            technologies: ["html5","css3","javascript","jquery","pwa","laravel","react","readux", "workbox"]
          },
          {
            link:"http://smartteacher.com.ng",
            title:"SmartTeacher",
            description: `A Student Performance Analytics system for teacher that helps track and analyze performance in the classroom, based on specified metrics`,
            image: "assets/img/smartteacher.png",
            technologies: ["html5","css3","javascript","laravel"]
          },
          {
            link:"http://betagrades.com",
            title:"BetaGrades CBT",
            description:`A Computer Based Testing system that allows students take preset exams by teachers`,
            image: "assets/img/cbt2.png",
            technologies: ["html5","css3","javascript","jquery", "PHP"]
          },
          {
            link:"http://smartteacher.com.ng",
            title:"ProjectREED",
            description:`Official website of ProjectREED, a non-profit project with the aim of redefining the education system in Nigeria by inculcating leadership and entrepreneural qualities in school kids`,
            image: "assets/img/projectreed.png",
            technologies: ["html5","css3","javascript","PHP"]
          }
        ]
      }
    }
    render() {
      const {works} = this.state
        return (
          <div>
          { works.map( work => 
            
            <div className="portfolio-container" style={{marginBottom:50}}>
            <a href={work.link} className="item panel" target="_blank">
              <img src={work.image} />
            </a>
            <div className="info"><strong>{work.title}</strong>: {work.description}</div>

            <div className="work-description">
              {
                work.technologies.map (tech => 
                  
                  tech == "html5" ? <HTML5/> : tech == "css3" ? <CSS3/> : tech == "javascript" ? <JS/> : tech == "jquery" ? <JQUERY/> : tech == "react" ? <REACT/> : tech == "redux" ? <REDUX/> : tech == "laravel" ? <LARAVEL/> : tech == "PHP" ? <PHP/> : tech =="workbox" ? <WORKBOX/> : tech == "es6" ? <ES6/> : tech=="pwa" ? <PWA/> : true

                )
              }
            </div>
          </div>
          ) }
        </div>
        )
    }
}

ReactDOM.render(
    <Work />,
    document.querySelector('.works')
);
</script>
